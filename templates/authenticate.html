<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticate - Face Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .auth-mode {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .auth-mode label {
            display: inline-block;
            margin: 0 10px;
            font-weight: 600;
            color: #333;
        }
        
        .auth-mode input[type="radio"] {
            margin-right: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #f5576c;
        }
        
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        #video {
            width: 100%;
            display: block;
        }
        
        .canvas-container {
            display: none;
        }
        
        #canvas {
            max-width: 100%;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .preview-container {
            display: none;
            margin: 20px 0;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .similarity-score {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Authenticate</h1>
        
        <div class="auth-mode">
            <label>
                <input type="radio" name="authMode" value="auto" checked>
                Auto-detect User
            </label>
            <label>
                <input type="radio" name="authMode" value="specific">
                Specific User
            </label>
        </div>
        
        <div class="form-group" id="usernameGroup" style="display: none;">
            <label for="username">Select Username:</label>
            <select id="username">
                <option value="">Loading users...</option>
            </select>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <div class="preview-container" id="previewContainer">
            <label>Captured Image:</label>
            <img id="previewImage" class="preview-image" alt="Captured face">
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="button-group">
            <button id="captureBtn" class="btn btn-primary">üì∏ Capture & Authenticate</button>
            <button id="retryBtn" class="btn btn-secondary" style="display: none;">üîÑ Try Again</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div style="margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap;">
            <a href="/" class="back-link">‚Üê Back to Home</a>
            <a href="/register" class="back-link">üë§ Register</a>
            <a href="/dashboard" class="back-link">üìä Dashboard</a>
        </div>
    </div>
    
    <script src="/static/js/authenticate.js"></script>
</body>
</html>

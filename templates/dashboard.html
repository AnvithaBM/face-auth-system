<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Face Authentication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2em;
        }
        
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn-logout {
            padding: 10px 20px;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: #d64456;
            transform: translateY(-2px);
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-history {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .history-item.failed {
            border-left-color: #dc3545;
        }
        
        .history-item .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        
        .history-item .status {
            font-weight: 600;
            margin-top: 5px;
        }
        
        .history-item .status.success {
            color: #28a745;
        }
        
        .history-item .status.failed {
            color: #dc3545;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #667eea;
        }
        
        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .modal-close:hover {
            color: #000;
        }
        
        .video-container {
            position: relative;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        #video {
            width: 100%;
            display: block;
        }
        
        .canvas-container {
            display: none;
        }
        
        .preview-container {
            display: none;
            margin: 20px 0;
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .empty-history {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë§ User Dashboard</h1>
                <p>Welcome, <strong id="usernameDisplay">{{ username }}</strong></p>
            </div>
            <div class="user-info">
                <a href="/logout" class="btn-logout">üö™ Logout</a>
            </div>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h2>üìã Profile Information</h2>
                <div class="profile-info" id="profileInfo">
                    <div class="info-row">
                        <span class="info-label">Username:</span>
                        <span class="info-value" id="username">Loading...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Registered:</span>
                        <span class="info-value" id="registeredDate">Loading...</span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>‚öôÔ∏è Account Actions</h2>
                <div class="actions">
                    <button id="updateFaceBtn" class="btn btn-primary">
                        üîÑ Update Face Embedding
                    </button>
                    <button id="deleteAccountBtn" class="btn btn-danger">
                        üóëÔ∏è Delete Account
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>üìä Login History</h2>
            <div class="login-history" id="loginHistory">
                <div class="empty-history">Loading login history...</div>
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <!-- Update Face Modal -->
    <div id="updateFaceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close" onclick="closeUpdateModal()">&times;</span>
                <h2>üîÑ Update Face Embedding</h2>
            </div>
            
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <label>Captured Image:</label>
                <img id="previewImage" class="preview-image" alt="Captured face">
            </div>
            
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <div class="actions">
                <button id="captureBtn" class="btn btn-primary">üì∏ Capture New Face</button>
                <button id="recaptureBtn" class="btn btn-primary" style="display: none;">üîÑ Recapture</button>
                <button id="confirmUpdateBtn" class="btn btn-primary" style="display: none;">‚úÖ Confirm Update</button>
            </div>
            
            <div id="updateMessage" class="message"></div>
        </div>
    </div>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
